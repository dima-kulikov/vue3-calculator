<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE 3 calculator</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>VUE 3 - simple calculator</h1>
    <div id="app">
        <div class="grid" @keyup.enter="calck()">
            <input type="text" v-model="result" placeholder="0">
            <button @click="reset" class="cell reset">reset</button>
            <button @click="del" class="cell">del</button>
            <button class="cell" v-for="op in operations" @click="input(op)">{{op}}</button>
            <button class="cell" v-for="num in numbers" @click="input(num)">{{num}}</button>
            <button @click="calck()" class="result">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
